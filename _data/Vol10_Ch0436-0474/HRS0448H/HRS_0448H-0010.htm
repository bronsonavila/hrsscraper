<p class="RegularParagraphs"> <b>[ยง448H-10] Penalties.</b> Any person who violates this chapter shall be fined not more than $500 for a first offense. For each subsequent offense the person shall be fined not more than $1,000, or imprisoned not more than one year, or both. [L 1971, c 190, pt of ยง1; gen ch 1985]</p>
