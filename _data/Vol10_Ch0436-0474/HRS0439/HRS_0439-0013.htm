<p class="RegularParagraphs"> <b>§439-13 Admission to examination.</b> If the board finds that the applicant has met the qualifications necessary for admission to the examination, the board shall admit the applicant to examination. [L 1949, c 397, pt of §1; RL 1955, §59-14; HRS §439-13; am L 1987, c 154, §13]</p>
