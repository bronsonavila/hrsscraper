<p class="RegularParagraphs"> <b>[§468M-13] Injunctions.</b> In any civil proceeding brought pursuant to this chapter, the court may also enjoin any activity that violates this chapter. [L 1992, c 231, pt of §2, §§3, 6; am L 1995, c 174, §§1, 2; am L 1998, c 248, §§1, 2]</p>
