<p class="RegularParagraphs"> <b>§468M-17 Rules.</b> Subject to chapter 91, the director may adopt such rules as the director deems necessary for the effective administration and enforcement of this chapter. [L 1992, c 231, pt of §2, §§3, 6; am L 1995, c 174, §§1, 2; am L 1998, c 248, §§1, 2; am L 1999, c 18, §14]</p>
