<p class="RegularParagraphs"> <b>§449-2 Rules.</b> Subject to chapter 91, the commissioner may adopt such rules as the commissioner deems necessary for the effective administration and enforcement of this chapter. [L 1967, c 144, pt of §1; HRS §449-2; am L 1985, c 269, §50; gen ch 1985; am L 1992, c 205, §3]</p>
