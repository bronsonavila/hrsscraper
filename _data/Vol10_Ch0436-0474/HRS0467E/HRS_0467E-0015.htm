<p class="RegularParagraphs"> <b>§467E-15</b> <b>Privileged communication.</b> Communications between licensed clinical social workers and their clients shall be treated in the same manner as provided for psychologist-client privilege under rule 504.1 of the Hawaii Rules of Evidence. [L 2001, c 229, §§1, 5; am L 2002, c 167, §§16, 17]</p>
