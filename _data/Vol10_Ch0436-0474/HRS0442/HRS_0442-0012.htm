<p class="RegularParagraphs"> <b>§442-12 Display of license certificate.</b> Every holder of a license shall display the holder's license certificate in a conspicuous place in the holder's principal place of business or place of employment. [L 1955, c 229, pt of §1(d); RL 1955, §60-10.2; HRS §442-12; gen ch 1985; am L 1992, c 150, §5]</p>
