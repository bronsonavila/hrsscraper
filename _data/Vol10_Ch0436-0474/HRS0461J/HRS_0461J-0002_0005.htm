<p class="RegularParagraphs"> <b>[ยง461J-2.5]</b> <b>Prohibited practices.</b> A physical therapist shall not use invasive procedures. For purposes of this section, an invasive procedure is the breaking or puncturing of a person's good skin integrity, for example, through surgery or injections. [L 1993, c 150, ยง1]</p>
