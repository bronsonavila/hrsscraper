<p class="RegularParagraphs"> <b>§445-34 Suit at whose cost.</b> In case action on the bond is brought by any person other than the treasurer, the action shall be in the name and at the sole cost, charge, and expense of the plaintiff. [L 1896, c 64, §30; RL 1925, §1981; RL 1935, §2428; RL 1945, §7030; RL 1955, §155-31; HRS §445-34]</p>
