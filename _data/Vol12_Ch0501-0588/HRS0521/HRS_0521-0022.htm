<p class="RegularParagraphs"> <b>[ยง521-22] Term of rental agreement.</b> The landlord and tenant may agree in writing to any period as the term of the rental agreement. In the absence of such agreement, the tenancy shall be month to month or, in the case of boarders, week to week. [L 1972, c 132, pt of ยง1]</p>
