<p class="RegularParagraphs"> <b>ยง560:2-505</b> <b>Who may witness.</b> (a) An individual generally competent to be a witness may act as a witness to a will.</p>
<p class="RegularParagraphs"> (b) The signing of a will by an interested witness does not invalidate the will or any provision of it, including any gift to or appointment of the witness. [L 1996, c 288, pt of ยง1]</p>
