<p align="center" class="RegularParagraphs" style="text-align:center"><b>PART IV. MISCELLANEOUS PROVISIONS</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>[§551E‑61] Uniformity of application and construction.</b> In applying and construing this chapter, consideration shall be given to the need to promote uniformity of the law with respect to its subject matter among the states that enact it. [L 2014, c 22, pt of §1]</p>
