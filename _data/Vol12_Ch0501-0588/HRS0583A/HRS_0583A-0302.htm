<p class="RegularParagraphs"> <b>[ยง583A-302] Enforcement under Hague Convention. </b>Under this part a court of this State may enforce an order for the return of the child made under the Hague Convention on the Civil Aspects of International Child Abduction as if it were a child-custody determination. [L 2002, c 124, pt of ยง2]</p>
