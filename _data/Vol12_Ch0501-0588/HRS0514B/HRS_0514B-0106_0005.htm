<p class="RegularParagraphs"> <b>[§514B-106.5]Service of process. </b>The board shall establish a policy to provide reasonable access to persons authorized to serve civil process in compliance with section 634-21.5. [L 2009, c 158, §§4, 8; am L 2011, c 65, §1]</p>
