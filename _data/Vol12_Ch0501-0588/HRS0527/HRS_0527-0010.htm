<p class="RegularParagraphs"> <b>[§527‑10] Notice, delivery, acceptance, consideration not required. </b>A transfer on death deed shall be effective without notice or delivery to or acceptance by the designated beneficiary during the transferor's life, and without consideration. [L 2011, c 173, pt of §1]</p>
