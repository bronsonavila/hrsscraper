<p class="RegularParagraphs"> <b>§502-34 Grantee's address in deed.</b> The registrar shall not record any deed unless it contains or has endorsed upon it the address of the grantee. This section does not apply to any deed executed prior to July 1, 1951. [L 1951, c 38, §1; RL 1955, §343-24; HRS §502-34; am L 1989, c 47, §12]</p>
