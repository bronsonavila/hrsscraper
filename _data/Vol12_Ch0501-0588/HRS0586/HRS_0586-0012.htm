<p class="RegularParagraphs"> <b>[</b><b>ยง586-12] Mutual protective orders.</b> No protective order shall be entered against the plaintiff in the same petition unless:</p>
<p class="1Paragraph"> (1) The respondent properly files a separate petition; and</p>
<p class="1Paragraph"> (2) The plaintiff has reasonable notice of the filing of the separate petition. [L 2016, c 4, ยง2]</p>
