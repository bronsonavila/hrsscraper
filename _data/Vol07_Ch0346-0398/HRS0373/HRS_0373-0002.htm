<p class="RegularParagraphs"> <b>§373-2</b> <b>License required.</b> No employment agency shall engage in business without a license obtained under this chapter and the rules of the director. [L 1959, c 264, pt of §3; am L Sp 1959 2d, c 1, §27; Supp, §88A-2; HRS §373-2; am L 1980, c 302, pt of §2; am L 1985, c 135, §2]</p>
