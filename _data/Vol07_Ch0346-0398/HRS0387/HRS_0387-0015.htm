<p class="RegularParagraphs"> <b>§387-15 Relation to child labor law.</b> Nothing in this chapter shall in any way repeal or affect the validity of chapter 390. [L Sp 1941, c 66, §15; RL 1945, §4366; RL 1955, §94-16; HRS §387-15; am L 1980, c 232, §22]</p>
