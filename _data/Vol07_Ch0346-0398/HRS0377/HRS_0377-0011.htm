<p class="RegularParagraphs"> <b>§377-11 Rules.</b> The board may adopt rules relative to the exercise of its powers and authority and to govern the proceedings before it in accordance with chapter 91. [L 1945, c 250, §11; RL 1955, §90-12; am L 1965, c 96, §67 superseded by c 244, §6; HRS §377-11; am L 1985, c 251, §20]</p>
