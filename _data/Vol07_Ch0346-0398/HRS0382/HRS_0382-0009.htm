<p class="RegularParagraphs"> <b>§382-9 Rules and regulations.</b> For the purpose of carrying out sections 382-3 to 382-5, the governor may prescribe rules and regulations. Chapter 91 shall not be applicable to such rules and regulations. [L 1951, c 209, §8; RL 1955, §92-10; am imp L 1964, c 46, §2; am L 1965, c 96, §68; HRS §382-9]</p>
