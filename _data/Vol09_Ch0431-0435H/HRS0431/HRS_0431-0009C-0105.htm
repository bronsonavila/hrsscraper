<p class="RegularParagraphs"><b> [ยง431:9C-105] Examination authority. </b>The acts of the <span class="term1"><span style="font-weight:normal">managing general agent</span></span> are considered to be the acts of the insurer on whose behalf it is acting. A <span class="term1"><span style="font-weight:normal">managing general agent</span></span> may be examined pursuant to article 2 as if the managing general agent was the insurer. [L 2002, c 155, pt of ยง2]</p>
