<p class="RegularParagraphs"><b> §264-22 State highway department.</b> For the purpose of complying with the Federal Highway Act, the department of transportation is designated as the state highway department. [L 1929, c 53, pt of §1; RL 1935, §1711; RL 1945, §4962; RL 1955, §111-2; am L Sp 1959 2d, c 1, §26; HRS §264-22]</p>
