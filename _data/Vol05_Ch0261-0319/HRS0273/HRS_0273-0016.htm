<p class="RegularParagraphs"><b> §273-16 Aid to public railroads only.</b> The aid by this chapter contemplated shall be extended only to railroads of public utility, and not to railroads of mere private or limited convenience. [L 1878, c 29, §31; RL 1925, §903; RL 1935, §1809; RL 1945, §5067; RL 1955, §106-16; HRS §273-16]</p>
