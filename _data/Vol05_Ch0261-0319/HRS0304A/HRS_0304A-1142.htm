<p class="RegularParagraphs"><b> [§304A‑1142] Program; establishment.</b> There is established within the community college system a construction academy pre-apprenticeship program to meet the critical shortfalls in qualified construction labor projected over the next decade. [L 2006, c 234, pt of §2]</p>
