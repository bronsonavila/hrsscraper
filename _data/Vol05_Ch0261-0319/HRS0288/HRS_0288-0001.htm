<p class="RegularParagraphs"><b> §288-1 Application of chapter.</b> This chapter shall not be applicable to any common carrier subject to section 269-21. [L 1943, c 171, §2; RL 1945, §7430; RL 1955, §160-140; HRS §288-1]</p>
<p class="RegularParagraphs"></p>
<p class="XNotesHeading">Note</p>
<p class="XNotes"></p>
<p class="XNotes"> Section 269-21 referred to in text is repealed.</p>
<p class="XNotes"></p>
