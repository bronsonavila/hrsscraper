<p class="RegularParagraphs"><b> §291</b>-<b>23 Penalty.</b> Whoever is convicted of violating any of the provisions of section 291-22 shall be fined not more than $100. [L 1941, c 140, §4; RL 1945, §11720; RL 1955, §311-26; HRS §291-23; am L 1978, c 222, §6]</p>
