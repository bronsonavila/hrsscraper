<p class="RegularParagraphs"><b> §103D-1001.5 Application of this part.</b> The preferences in this part shall apply, when applicable, to procurements made pursuant to section 103D-302, or 103D‑303, or both.<b> </b>[L 1997, c 352, pt of §2; am L 1999, c 149, §18]</p>
