<p class="RegularParagraphs"> <b>[§87A‑16.3]</b> <b>Prescription drugs; mail order opt out option.</b> A Hawaii employer-union health benefits trust fund health benefits plan shall permit each beneficiary to fill any covered prescription in accordance with chapter 431R. [L 2013, c 226, §3]</p>
