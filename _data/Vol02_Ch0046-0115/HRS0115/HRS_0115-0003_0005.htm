<p class="RegularParagraphs"> <b>[ยง115-3.5]</b> <b>Restricting passage over rights-of-way.</b> A county may restrict passage over a public right-of-way by resolution or ordinance, provided that the resolution or ordinance sets forth criteria for determining that the restriction is in the public interest. [L 1993, c 113, ยง1]</p>
