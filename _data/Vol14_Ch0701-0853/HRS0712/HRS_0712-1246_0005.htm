<p class="RegularParagraphs"> <b>[ยง712-1246.5] Promoting a harmful drug in the fourth degree.</b> (1) A person commits the offense of promoting a harmful drug in the fourth degree if the person knowingly possesses any harmful drug in any amount.</p>
<p class="RegularParagraphs"> (2) Promoting a harmful drug in the fourth degree is a misdemeanor. [L 1989, c 163, ยง6]</p>
