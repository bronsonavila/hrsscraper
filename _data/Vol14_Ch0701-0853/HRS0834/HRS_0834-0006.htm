<p class="RegularParagraphs"> <b>§834-6 Administrator.</b> The lieutenant governor shall be the officer who shall serve as central administrator and information agent for the Agreement on Detainers. [L 1965, c 160, §6; Supp, §250A-6; HRS §714-6; ren L 1972, c 9, pt of §1]</p>
