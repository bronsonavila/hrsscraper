<p class="RegularParagraphs"> <b>ยง710-1062 False swearing.</b> (1) A person commits the offense of false swearing if the person makes, under oath required or authorized by law, a false statement which the person does not believe to be true.</p>
<p class="RegularParagraphs"> (2) False swearing is a petty misdemeanor. [L 1972, c 9, pt of ยง1; gen ch 1993]</p>
