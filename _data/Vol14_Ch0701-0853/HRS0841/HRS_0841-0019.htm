<p class="RegularParagraphs"> <b>§841-19 Notification of this chapter.</b> A copy of this chapter shall be transmitted to all physicians, undertakers, hospitals, and institutions established, licensed, or doing business in the State. [L 1949, c 355, pt of §5; RL 1955, §260-19; HRS §715-19; ren L 1972, c 9, pt of §1]</p>
