<p class="RegularParagraphs"> <b>[§712A-19]</b> <b>Construction.</b> It is the intent of the legislature that this chapter be liberally construed so as to effect the purposes of this chapter. [L 1988, c 260, pt of §1, §7; am L 1990, c 197, §1; am L 1993, c 196, §1; am L 1996, c 104, §6]</p>
