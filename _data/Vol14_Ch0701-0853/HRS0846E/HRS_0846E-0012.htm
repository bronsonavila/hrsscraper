<p class="RegularParagraphs"> <b>[ยง846E-12]</b> <b>Tolling.</b> The time periods provided for in this chapter shall be tolled during any period of time the covered offender is committed or recommitted to prison or confined to a halfway house, or an equivalent facility, pursuant to a parole or probation violation. [L 2005, c 45, pt of ยง1]</p>
