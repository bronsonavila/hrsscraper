<p class="RegularParagraphs"> <b>[ยง329-53] Injunctions.</b> (a) The circuit courts of this State may exercise jurisdiction to restrain or enjoin violations of this chapter.</p>
<p class="RegularParagraphs"> (b) The defendant may demand trial by jury for an alleged violation of an injunction or restraining order under this section. [L 1972, c 10, pt of ยง1]</p>
