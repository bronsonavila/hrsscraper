<p class="RegularParagraphs"><b> §330-10 Penalty.</b> Any person violating this chapter, except where punishment is otherwise specifically provided, shall be fined not more than $1,000 for each offense. [PC 1869, c 88, §5; am L 1919, c 132, §1; RL 1925, §1010; RL 1935, §1435; RL 1945, §2956; RL 1955, §53-6; HRS §330-10]</p>
