<p class="RegularParagraphs"> <b>[§328J‑14]</b> <b>Other applicable laws</b>. This chapter shall not be interpreted or construed to permit smoking where it is otherwise restricted by other applicable laws. [L 2006, c 295, pt of §2]</p>
