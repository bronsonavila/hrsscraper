<p class="RegularParagraphs"><b> [§328J‑5] Prohibition in sports arenas, outdoor arenas, stadiums, and amphitheaters</b>. Smoking shall be prohibited in the enclosed or partially enclosed areas and in seating areas of sports arenas, outdoor arenas, stadiums, and amphitheaters. [L 2006, c 295, pt of §2]</p>
