<p class="RegularParagraphs"><b> [§328J‑4]</b> <b>Prohibition in enclosed or partially enclosed places of employment</b>. Smoking shall be prohibited in all enclosed or partially enclosed areas of places of employment. [L 2006, c 295, pt of §2]</p>
