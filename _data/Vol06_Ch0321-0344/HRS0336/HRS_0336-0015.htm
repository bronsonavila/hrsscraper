<p class="RegularParagraphs"><b> §336-15 Rules and regulations.</b> The department of health is authorized to adopt all necessary rules and regulations to carry out the purposes of this part. [L 1957, c 90, §5; am L Sp 1959 2d, c 1, §19; Supp, §50A-5; HRS §336-15]</p>
