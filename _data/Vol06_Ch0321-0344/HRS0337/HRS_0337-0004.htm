<p class="RegularParagraphs"><b> §337-4 Limitation.</b> Any proceedings under this chapter shall be begun within one year after the flight referred to in this chapter. [L 1927, c 214, §5; RL 1935, §1023; RL 1945, §3834; RL 1955, §85-4; HRS §337-4]</p>
