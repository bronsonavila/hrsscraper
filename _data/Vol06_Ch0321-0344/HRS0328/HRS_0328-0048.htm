<p class="RegularParagraphs"><b> §328-48 Penalty.</b> Any person violating any of the provisions of sections 328-41 to 328-47 shall be fined not less than $10 nor more than $200 for each offense. [L 1925, c 194, §9; RL 1935, §1070; RL 1945, §2239; RL 1955, §51-47; HRS §328-48]</p>
