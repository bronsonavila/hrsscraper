<p class="RegularParagraphs"> <b>[§342J-39] Research programs.</b> The director may initiate, conduct, and support research, demonstration projects, and investigation, as the departments resources may allow, and coordinate state agency research programs pertaining to hazardous waste management. [L 1989, c 212, pt of §5]</p>
