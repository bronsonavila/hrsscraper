<p class="RegularParagraphs"><b> §23-2 Auditor; appointment, tenure, removal.</b> The auditor shall be appointed, hold office for such term, and be subject to removal in the manner prescribed in section 10, Article VII, of the Constitution. [L Sp 1959 1st, c 14, pt of §1; am L 1963, c 184, pt of §1; Supp, pt of §2-31; HRS §23-2]</p>
