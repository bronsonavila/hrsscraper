<p class="RegularParagraphs"> <b>§11-52 Hearing; decision final.</b> When the appeal is perfected, the court shall hear the appeal as soon thereafter as may be reasonable. [L 1970, c 26, pt of §2; am L 2004, c 202, §2; am L 2006, c 94, §1; am L 2010, c 109, §1]</p>
