<p align="center" class="RegularParagraphs" style="text-align:center"><b>[ARTICLE XXVI.--1971]</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 1.</b> The right of citizens of the United States, who are eighteen years of age or older, to vote shall not be denied or abridged by the United States or by any State on account of age.</p>
<p class="RegularParagraphs"></p>
