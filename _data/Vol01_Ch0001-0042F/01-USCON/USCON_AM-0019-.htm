<p align="center" class="RegularParagraphs" style="text-align:center"><b>[ARTICLE XIX.--1920]</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> The right of citizens of the United States to vote shall not be denied or abridged by the United States or by any State on account of sex.</p>
<p class="RegularParagraphs"> Congress shall have power to enforce this article by appropriate legislation.</p>
<p class="RegularParagraphs"></p>
