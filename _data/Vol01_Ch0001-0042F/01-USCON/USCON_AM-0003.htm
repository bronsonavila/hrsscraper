<p align="center" class="RegularParagraphs" style="text-align:center"><b>[ARTICLE III.--1791]</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> No Soldier shall, in time of peace be quartered in any house, without the consent of the Owner, nor in time of war, but in a manner to be prescribed by law.</p>
<p class="RegularParagraphs"></p>
