<p align="center" class="RegularParagraphs" style="text-align:center"><b>[ARTICLE XXVII.--1992]</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> No law, varying the compensation for the services of the Senators and Representatives, shall take effect, until an election of Representatives shall have intervened.</p>
<p class="RegularParagraphs"></p>
