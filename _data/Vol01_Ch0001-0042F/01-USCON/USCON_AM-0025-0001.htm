<p align="center" class="RegularParagraphs" style="text-align:center"><b>[ARTICLE XXV.--1966]</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 1.</b> In case of the removal of the President from office or of his death or resignation, the Vice President shall become President.</p>
