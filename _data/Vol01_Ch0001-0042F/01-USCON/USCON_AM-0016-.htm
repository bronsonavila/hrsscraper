<p align="center" class="RegularParagraphs" style="text-align:center"><b>[ARTICLE XVI.--1913]</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> The Congress shall have power to lay and collect taxes on incomes, from whatever source derived, without apportionment among the several states, and without regard to any census or enumeration.</p>
<p class="RegularParagraphs"></p>
