<div class="WordSection1">
<p class="RegularParagraphs"><b> §1</b>-<b>20 "Month", "year".</b> The word "month" means a calendar month; and the word "year", a calendar year. [CC 1859, §18; RL 1925, §17; RL 1935, §18; RL 1945, §17; RL 1955, §1-25; HRS §1-20]</p>
