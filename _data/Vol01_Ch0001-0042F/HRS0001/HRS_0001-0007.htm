<p class="RegularParagraphs"><b> §1-7 Repeal of laws.</b> Laws may be repealed either entirely or partially by other laws. [CC 1859, pt of §20; RL 1925, §21; RL 1935, §23; RL 1945, §23; RL 1955, §1-10; HRS §1-7]</p>
