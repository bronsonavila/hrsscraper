<p class="RegularParagraphs"> <b>[§5-10.5] State musical instrument; auana; kahiko.</b> (a) The ukulele is established and designated as the official auana musical instrument of the State.</p>
<p class="RegularParagraphs"> (b) The pahu is established and designated as the official kahiko musical instrument of the State. [L 2015, c 6, §2]</p>
