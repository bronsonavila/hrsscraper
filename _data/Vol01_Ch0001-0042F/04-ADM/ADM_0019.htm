<p class="RegularParagraphs"><b> ยง19.</b> Nothing contained in this Act shall operate to confer United States nationality, nor to terminate nationality heretofore lawfully acquired, or restore nationality heretofore lost under any law of the United States or under any treaty to which the United States is or was a party.</p>
