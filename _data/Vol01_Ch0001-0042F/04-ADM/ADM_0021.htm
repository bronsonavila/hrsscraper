<p class="RegularParagraphs"><b> ยง21.</b> Effective upon the admission of the State of Hawaii into the Union, section 3, subsection (b), of the Act of September7, 1957 (71 Stat. 629), is amended by substituting the words "State of Hawaii" for the words "Territory of Hawaii".</p>
