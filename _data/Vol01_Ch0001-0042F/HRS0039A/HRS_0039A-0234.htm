<p class="RegularParagraphs"><b> [§39A‑234] Special purpose revenue bonds exempt from taxation.</b> Special purpose revenue bonds and the income therefrom issued pursuant to this part shall be exempt from all state, county, and municipal taxation except inheritance, transfer, and estate taxes. [L 1994, c 280, pt of §6]</p>
