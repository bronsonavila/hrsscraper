<p class="RegularParagraphs"><b> §39A‑84 Special purpose revenue bonds exempt from taxation.</b> Special purpose revenue bonds and the income therefrom issued pursuant to this part shall be exempt from all state and county taxation except inheritance, transfer, and estate taxes. [L 1981, c 120, pt of §2]</p>
