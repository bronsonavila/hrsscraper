<p class="RegularParagraphs"><b> §65.</b> That the legislature of the Territory may from time to time establish and alter the boundaries of election districts and voting precincts and apportion the senators and representatives to be elected from such districts.</p>
<p class="RegularParagraphs"></p>
<p class="XNotes"> On change of districts, see also §§32 and 38, above.</p>
