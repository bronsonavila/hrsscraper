<p class="RegularParagraphs"><b> §31. Vacancies.</b> That vacancies caused by death, resignation, or otherwise shall be filled for the unexpired term at general or special elections.</p>
<p class="RegularParagraphs"></p>
<p class="XNotes"> Referred to, with §32 and many other §§, in 16 H. 245.</p>
