<p class="RegularParagraphs"><b> §42. </b>That neither house shall adjourn during any session for more than three days, or sine die, without the consent of the other.</p>
<p class="RegularParagraphs"></p>
<p class="XNotes"> Referred to, with §43 and many other §§, in 16 H. 245.</p>
