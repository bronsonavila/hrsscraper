<p class="RegularParagraphs"><b> §21. Ayes and noes.</b> That the ayes and noes of the members on any question shall, at the desire of one-fifth of the members present, be entered on the journal.</p>
<p class="RegularParagraphs"></p>
<p class="XNotes"> §§21-24, with many other §§, are referred to in 16 H. 245.</p>
