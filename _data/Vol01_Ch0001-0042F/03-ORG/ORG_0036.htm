<p class="RegularParagraphs"><b> §36. Term of office.</b> That the term of office of the representatives elected at any general or special election shall be until the next general election held thereafter.</p>
<p class="RegularParagraphs"></p>
<p class="XNotes"> Referred to in 22 H. 250; also, with §§37, 38 and many other §§, in 16 H. 245.</p>
