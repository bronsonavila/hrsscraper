<p align="center" class="RegularParagraphs" style="text-align:center"><b>ADJOURNMENT</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 11.</b> Neither house shall adjourn during any session of the legislature for more than three days, or sine die, without the consent of the other. [Ren Const Con 1978 and election Nov7, 1978]</p>
