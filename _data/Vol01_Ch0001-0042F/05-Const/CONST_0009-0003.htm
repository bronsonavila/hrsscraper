<p align="center" class="RegularParagraphs" style="text-align:center"><b>PUBLIC ASSISTANCE</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 3.</b> The State shall have the power to provide financial assistance, medical assistance and social services for persons who are found to be in need of and are eligible for such assistance and services as provided by law. [Ren and am Const Con 1978 and election Nov7, 1978]</p>
