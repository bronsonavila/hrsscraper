<p align="center" class="RegularParagraphs" style="text-align:center"><b>LIMITATIONS OF SPECIAL PRIVILEGES</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 21.</b> The power of the State to act in the general welfare shall never be impaired by the making of any irrevocable grant of special privileges or immunities. [Ren and am Const Con 1978 and election Nov7, 1978]</p>
