<p align="center" class="RegularParagraphs" style="text-align:center"><b>NUCLEAR ENERGY</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 8.</b> No nuclear fission power plant shall be constructed or radioactive material disposed of in the State without the prior approval by a two-thirds vote in each house of the legislature. [Add Const Con 1978 and election Nov7, 1978]</p>
