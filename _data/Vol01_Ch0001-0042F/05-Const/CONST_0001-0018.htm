<p align="center" class="RegularParagraphs" style="text-align:center"><b>QUARTERING OF SOLDIERS</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 18.</b> No soldier or member of the militia shall, in time of peace, be quartered in any house, without the consent of the owner or occupant, nor in time of war, except in a manner provided by law. [Ren and am Const Con 1978 and election Nov7, 1978]</p>
