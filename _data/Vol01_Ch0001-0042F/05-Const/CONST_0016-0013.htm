<p align="center" class="RegularParagraphs" style="text-align:center"><b>PLAIN LANGUAGE</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 13.</b> Insofar as practicable, all governmental writing meant for the public, in whatever language, should be plainly worded, avoiding the use of technical terms. [Add Const Con 1978 and election Nov7, 1978]</p>
