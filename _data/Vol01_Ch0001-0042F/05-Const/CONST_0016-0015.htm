<p align="center" class="RegularParagraphs" style="text-align:center"><b>GENERAL POWER</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 15.</b> The enumeration in this constitution of specified powers shall not be construed as limitations upon the power of the State to provide for the general welfare of the people. [Ren Const Con 1968 and election Nov5, 1968; ren Const Con 1978 and election Nov7, 1978]</p>
