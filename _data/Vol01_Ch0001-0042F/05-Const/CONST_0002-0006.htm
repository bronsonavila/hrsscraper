<p align="center" class="RegularParagraphs" style="text-align:center"><b>CAMPAIGN CONTRIBUTIONS LIMITS</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 6.</b> Limitations on campaign contributions to any political candidate, or authorized political campaign organization for such candidate, for any elective office within the State shall be provided by law. [Add Const Con 1978 and election Nov7, 1978]</p>
