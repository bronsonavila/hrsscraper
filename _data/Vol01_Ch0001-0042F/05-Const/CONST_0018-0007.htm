<p align="center" class="RegularParagraphs" style="text-align:center"><b>1978 BOARD OF EDUCATION ELECTIONS</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>Section 7.</b> Members elected to the board of education in the 1978 general election shall serve for two-year terms. [Add Const Con 1978 and election Nov7, 1978]</p>
