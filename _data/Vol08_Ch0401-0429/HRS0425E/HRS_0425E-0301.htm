<p align="center" class="RegularParagraphs" style="text-align:center"><strong>ARTICLE 3. LIMITED PARTNERS</strong></p>
<p align="center" class="RegularParagraphs" style="text-align:center"></p>
<p class="RegularParagraphs"><strong> [ยง425E-301] Limited partner.</strong> A person becomes a limited partner:</p>
<p class="1Paragraph"> (1) As provided in the partnership agreement;</p>
<p class="1Paragraph"> (2) As the result of a conversion or merger under article 11; or</p>
<p class="1Paragraph"> (3) With the consent of all the partners. [L 2003, c 210, pt of ยง1]</p>
