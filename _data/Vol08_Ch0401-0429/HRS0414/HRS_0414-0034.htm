<p class="RegularParagraphs"> <b>[ยง414-34] Liability for pre-incorporation transactions.</b> All persons purporting to act as or on behalf of a corporation, knowing there was no incorporation under this chapter, are jointly and severally liable for all liabilities created while so acting. [L 2000, c 244, pt of ยง1]</p>
