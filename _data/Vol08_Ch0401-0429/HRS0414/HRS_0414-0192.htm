<p class="RegularParagraphs"> <b>[ยง414-192] Qualifications of directors.</b> The articles of incorporation or bylaws may prescribe qualifications for directors. A director need not be a resident of this State or a shareholder of the corporation unless the articles of incorporation or bylaws so prescribe. [L 2000, c 244, pt of ยง1]</p>
