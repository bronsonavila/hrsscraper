<p align="center" class="RegularParagraphs" style="text-align:center"><b>PART XII. DISTRIBUTIONS</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>[§414D-231] Prohibited distributions.</b> Except as authorized by section 414D‑232, a corporation shall not make any distributions. [L 2001, c 105, pt of §1]</p>
