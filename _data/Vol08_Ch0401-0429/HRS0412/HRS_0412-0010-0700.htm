<p align="center" class="RegularParagraphs" style="text-align:center"><b>PART VII. OTHER MEMBER SERVICES</b></p>
<p class="RegularParagraphs"></p>
<p class="RegularParagraphs"> <b>§412:10-700 Insurance for members.</b> A credit union may purchase or make available insurance for its members either on an individual or group basis. [L 1993, c 350, pt of §1]</p>
