<p class="RegularParagraphs"><b> §235-72 Corporations carrying on business in partnership.</b> Corporations carrying on business in partnership shall be treated in the same manner by this chapter as they are treated by the Internal Revenue Code. [L Sp 1957, c 1, pt of §2; Supp, §121-24; HRS §235-72; am L 1978, c 173, §2(14)]</p>
