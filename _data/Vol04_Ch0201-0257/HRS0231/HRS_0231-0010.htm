<p class="RegularParagraphs"> <b>§231-10 Department; keep offices where.</b> The department of taxation shall keep offices in the several districts, for the convenience of the public business. [L 1932 2d, c 40, §59; RL 1935, §1956; RL 1945, §5113; RL 1955, §115-14; am L Sp 1959 2d, c 1, §16; am L 1967, c 37, §1; HRS §231-10]</p>
