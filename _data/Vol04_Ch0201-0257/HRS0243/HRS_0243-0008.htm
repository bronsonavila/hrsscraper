<p class="RegularParagraphs"><b> §243-8 License taxes payable monthly.</b> License taxes imposed by this chapter shall be paid in monthly installments to the department of taxation. [L 1932 1st, c 19, §5; RL 1935, §2014; am L Sp 1941, c 26, pt of §1; RL 1945, §5407; RL 1955, §123-5; am L Sp 1959 2d, c 1, §16; HRS §243-8]</p>
