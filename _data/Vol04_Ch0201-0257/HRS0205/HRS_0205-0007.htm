<p class="RegularParagraphs"><b> §205-7 Adoption, amendment or repeal of rules.</b> The land use commission shall adopt, amend or repeal rules relating to matters within its jurisdiction in the manner prescribed in chapter 91. [L 1963, c 205, pt of §2; Supp, §98H-7; HRS §205-7; am L 1975, c 193, §6]</p>
