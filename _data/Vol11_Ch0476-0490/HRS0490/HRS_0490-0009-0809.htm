<p class="RegularParagraphs"><b> §490:9‑809 Priority.</b> This article determines the priority of conflicting claims to collateral. However, if the relative priorities of the claims were established before July 1, 2013, this article as it existed before July 1, 2013, shall determine priority. [L 2012, c 33, pt of §1]</p>
