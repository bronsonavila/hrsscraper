<p class="RegularParagraphs"><b> [§624D-4] Service of subpoena.</b> A subpoena issued by a clerk of court under section 624D‑3 shall be served in compliance with rule 45(c) of the Hawaii rules of civil procedure. [L 2012, c 17, pt of §1]</p>
