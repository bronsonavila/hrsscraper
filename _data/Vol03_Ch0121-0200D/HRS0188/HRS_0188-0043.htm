<p class="RegularParagraphs"> <b>§188-43 Hinana and oopu, taking of, prohibited.</b> It is unlawful for any person to fish for, or attempt to take any of the fish known as hinana or oopu, by means of traps or weirs. [L 1937, c 41, §§1, 2; RL 1945, §1235; RL 1955, §21-76; HRS §188-43; am L 1981, c 85, §50]</p>
