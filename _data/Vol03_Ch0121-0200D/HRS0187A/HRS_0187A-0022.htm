<p class="RegularParagraphs"> <b>ยง187A-22 Use of adjoining lands.</b> No person who has bought any government land, or obtains the land by lease or other title, has or shall have greater right than any other person over any fishing ground not included in the title, although adjacent to the land. [L 1985, c 94, pt of ยง1]</p>
