<p class="RegularParagraphs"> <b>§143-19 Penalty.</b> Any person violating any of the provisions of this chapter for which no special penalty is provided shall be fined not more than $50. [L 1941, c 268, §18; RL 1945, §7168; RL 1955, §156-19; HRS §143-19]</p>
