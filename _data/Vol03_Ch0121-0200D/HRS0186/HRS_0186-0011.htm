<p class="RegularParagraphs"> <b>§186-11 Additional lands.</b> An owner of land may at any time apply to the board to have more acreage classified as tree farm property subject either to a new agreement or to the original agreement. [L 1963, c 141, §12; Supp, §87D-12; HRS §186-11; am L 1989, c 50, §6]</p>
