<p class="RegularParagraphs"> <b>[ยง124A-122] Missing movement.</b> Any person subject to this chapter who through neglect or design misses the movement of a ship, aircraft, or unit with which the person is required in the course of duty to move shall be punished as a court-martial may direct. [L 1982, c 171, pt of ยง2; gen ch 1985]</p>
