<p class="RegularParagraphs"> <b>[ยง124A-116] Conspiracy.</b> Any person subject to this chapter who conspires with any other person to commit an offense under this chapter shall, if one or more of the conspirators does an act to effect the object of the conspiracy, be punished as a court-martial may direct. [L 1982, c 171, pt of ยง2]</p>
